<!DOCTYPE html>
<!--xmlns:th="http://www.thymeleaf.org"-->
<html lang="">
<head>
    <meta charset="utf-8">
    <title>晶能半导体卷轴补料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<input type="hidden" id="work">
<div>
    <button class="layui-btn"> 晶能半导体卷轴补料<span class="layui-badge-dot layui-bg-orange"> </span></button>
</div>

<hr class="layui-bg-orange">
<div class="layui-form layui-form-pane"
     style="margin-top: 20px;">
    <div class="layui-form-item">
        <label class="layui-form-label">蓝膜号/卷轴号：</label>
        <div class="layui-input-inline">
            <label for="binUnitId"></label><input id="binUnitId" onkeypress='if(event.keyCode===13) selectBinUnit()'
                                                  autocomplete="off" class="layui-input" type="text"/>
        </div>
    </div>
    <input type="hidden" id='unitIdQty'>
    <input type="hidden" id='workId'>
    <div class="layui-form-item" id="divid">
        <label class="layui-form-label">级别：</label>
        <div class="layui-input-inline">
            <label for="materialName"></label><input id="materialName" readonly="readonly"
                                                     autocomplete="off" class="layui-input" type="text"/>
        </div>
    </div>

    <div class="layui-form-item" id="divlottype">
        <label class="layui-form-label">批次头：</label>
        <div class="layui-input-inline">
            <label for="lotHead"></label><input id="lotHead" readonly="readonly"
                                                autocomplete="off" class="layui-input" type="text"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">卷轴号：</label>
        <div class="layui-input-inline">
            <label for="barcode"><input id="barcode"
                                        onkeypress='if(event.keyCode===13) selectBarcode()'
                                        autocomplete="off" class="layui-input" type="text"/></label>
        </div>
    </div>
    <div class="layui-inline" id="divtable"
         style="height:400px;width:650px;overflow-y:auto;">
        <div class="layui-inline">
            <table id="demo" lay-filter="test" class="layui-table">
                <th>序号</th>
                <th>卷轴号</th>
                <th>批次头</th>
                <th>级别</th>
                <th>补料颗粒数</th>
                <th>操作</th>
            </table>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">

            <label for="pwdBtn"><input id="pwdBtn" onclick="inputBarocde()" class="layui-btn layui-btn-primary"
                                       value="提交"/></label>
        </div>
    </div>
</div>
<script src="/js/jquery-1.7.2.min.js" charset="utf-8"></script>
<script src="/layui/layui.js" charset="utf-8"></script>
<script src="/psljs/scrollToFillMaterial.js" charset="utf-8"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
</body>
</html>
